<html>
<head>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/jquery-3.2.1.min.js"></script>
	<script href="js/bootstrap.min.js"></script>
	<style>
		.carousel-item{
			height: 32rem;
			width: 100%;
		}
		.carousel-item > img {
		  position: absolute;
		  top: 0;
		  left: 0;
		  min-width: 100%;
		  height: 32rem;
		}
	</style>
	<script type="text/javascript">
		$(document).ready(function() {
		$('.carousel').carousel({
		  interval: 1200
		})
		});
	</script>
</head>

<body>
	<div id="myCarousel" class="carousel slide container" data-ride="carousel">
		<div class="carousel-inner">
			<div class="carousel-item active"><img src="image/bio_saab.jpg" alt=""></div>
			<div class="carousel-item"><img src="image/bio_thehost.jpg" alt=""></div>
			<div class="carousel-item"><img src="image/bio_hatched.jpg" alt=""></div>
		</div>
	</div>
</body>
</html>
