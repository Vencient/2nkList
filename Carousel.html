<html>
<head>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
		<ol class="carousel-indicators">
		<li data-target="#carouselExampleControls" data-slide-to="0" class="active"></li>
		<li data-target="#carouselExampleControls" data-slide-to="1"></li>
		<li data-target="#carouselExampleControls" data-slide-to="2"></li>
		</ol>		
		<div class="carousel-inner" role="listbox">
			<div class="carousel-item active">
				<img src="image/bio_thehost.jpg" alt="Slide 1" class="d-block w-100">
				<div class="carousel-caption d-none d-md-block">
					<h3>Cargrab</h3>
					<p>The Simon Stalenhag work</p>
				</div>
			</div>
			<div class="carousel-item">
				<img src="image/bio_saab.jpg" alt="Slide 2" class="d-block w-100">
				<div class="carousel-caption d-none d-md-block">
					<h3>Astrovilla</h3>
					<p>The Simon Stalenhag work</p>
				</div>
			</div>
			<div class="carousel-item">
				<img src="image/bio_hatched.jpg" alt="Slide 3" class="d-block w-100">
				<div class="carousel-caption d-none d-md-block">
					<h3>Bio Hatched</h3>
					<p>The Simon Stalenhag work</p>
				</div>
			</div>
		</div>
		<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
		</a>
		<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
		</a>
	</div>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
